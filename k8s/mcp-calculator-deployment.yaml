apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-calculator
  namespace: bedrock-agent
  labels:
    app: mcp-calculator
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mcp-calculator
  template:
    metadata:
      labels:
        app: mcp-calculator
    spec:
      containers:
      - name: mcp-calculator
        image: YOUR_ECR_REGISTRY/mcp-calculator:latest
        ports:
        - containerPort: 3002
          name: http
        env:
        - name: PORT
          value: "3002"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-calculator
  namespace: bedrock-agent
  labels:
    app: mcp-calculator
spec:
  type: ClusterIP
  ports:
  - port: 3002
    targetPort: 3002
    protocol: TCP
    name: http
  selector:
    app: mcp-calculator
